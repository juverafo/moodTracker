<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header><h1>Mood Tracker</h1></header>
    <main>
        <div class="icones">
            <button type="button" class="happy" value="2"><i class="fa-regular fa-face-smile fa-lg"></i></button>
            <button type="button" class="neutral" value="1"><i class="fa-regular fa-face-meh fa-lg"></i></button>
            <button type="button" class="sad" value="0"><i class="fa-regular fa-face-sad-tear fa-lg"></i></button>
        </div>
        <div class="graphique">
            <div id='calendar'></div>
            <div class="myChart"><canvas id="myChart"></canvas></div>
        </div>
        <div>
            
        </div>
    </main>
</body>
</html>
